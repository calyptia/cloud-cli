---
name: Check for Core Operator releases to trigger update locally
on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  sync-core-fluent-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Not required as we use CI_PAT directly so we can trigger workflows
      # pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_PAT }}

      - id: get-core-operator-release
        run: |
          curl -sSfl -H "Authorization: Bearer $GITHUB_TOKEN"  https://api.github.com/repos/calyptia/core-operator/releases/latest
          LATEST_RELEASE_TAG=$(curl -sSfl -H "Authorization: Bearer $GITHUB_TOKEN"  https://api.github.com/repos/calyptia/core-operator/releases/latest|jq -r .tag_name)
          echo "Found tag for latest Core Operator release: $LATEST_RELEASE_TAG"
          # Strip the v's
          if [[ "$LATEST_RELEASE_TAG" =~ ^v?([0-9]+\.[0-9]+\.[0-9])+$ ]] ; then
              LATEST_RELEASE_TAG=${BASH_REMATCH[1]}
              echo "Updated to: $LATEST_RELEASE_TAG"
          fi
          echo "tag=$LATEST_RELEASE_TAG" >> $GITHUB_OUTPUT
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.CI_PAT }}

      - name: Update default Core Fluent Bit version
        run: |
          sed -i -E "s/DefaultCoreOperatorDockerImageTag = .*$/DefaultCoreOperatorDockerImageTag = \"$NEW_VERSION\"/g" cmd/utils/utils.go
          sed -i -E "s/DefaultCoreOperatorToCloudDockerImageTag = .*$/DefaultCoreOperatorToCloudDockerImageTag = \"$NEW_VERSION\"/g" cmd/utils/utils.go
          sed -i -E "s/DefaultCoreOperatorFromCloudDockerImageTag = .*$/DefaultCoreOperatorFromCloudDockerImageTag = \"$NEW_VERSION\"/g" cmd/utils/utils.go

          cat cmd/utils/utils.go
        env:
          NEW_VERSION: ${{ steps.get-core-operator-release.outputs.tag }}
        shell: bash

      - name: Generate PR
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'ci: update to latest core-operator version'
          signoff: true
          branch: ci_update_core_operator
          delete-branch: true
          title: 'ci: update to latest Calyptia Core Operator version'
          # We need workflows permission so have to use the CI_PAT
          token: ${{ secrets.CI_PAT }}
          labels: ci,automerge
          body: |
            Update Calyptia Core Operator version: ${{ steps.get-core-operator-release.outputs.tag }}

            - Created by ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - Auto-generated by create-pull-request: https://github.com/peter-evans/create-pull-request
          draft: false

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
        shell: bash

      - name: Enable Pull Request Automerge
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: gh pr merge --squash --auto "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.CI_PAT }}